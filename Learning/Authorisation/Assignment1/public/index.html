<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth website and connecting frontend to backend</title>
</head>
<body>
    <section>
        <span>SignUp : </span>
        <input id="signup-username" type="text" name="password" placeholder="Enter your username"/>
        <input id="signup-password" type="password" name="password" placeholder="Enter your password"/>
        <button onclick="signup()">Submit</button>
    </section>
    <section>
        <span>SignIn : </span>
        <input id="signin-username" type="text" name="password" placeholder="Enter your username"/>
        <input id="signin-password" type="password" name="password" placeholder="Enter your password"/>
        <button onclick="signin()">Submit</button>
    </section>
    <section>
        User info : 
        <div id="user-info">

        </div>
    </section>
    <section>
        <button>Logout</button>
    </section>
    <script>
        async function signup(){
            try{
                const username = document.getElementById("signup-username").value;
                const password = document.getElementById("signup-password").value;
                const data = await fetch("http://localhost:3000/signup",{
                    method : "POST",
                    body : JSON.stringify({username : username, password : password})
                });
                const json = await data.json();
                alert(json.message);
            }catch(err){
                console.log(err.message);
            }
        }

        async function signin(){
            try{
                const username = document.getElementById("signin-username").value;
                const password = document.getElementById("signin-password").value;
                const data = await fetch("http://localhost:3000/signin",{
                    method : "POST",
                    body : JSON.stringify({username : username, password : password})
                });
                const json = await data.json();
                // Storing the token
                localStorage.setItem("token",json.token);
                alert("You are signed up");
                
            }catch(err){
                console.log(err.message);
            }
        }

        async function getUserInfo(){
            try{
                const userInfo = await fetch("http://localhost:3000/me",{
                    method : "GET",
                    headers : {authorization : localStorage.getItem("token")}
                })
                const {username} = userInfo;
                document.getElementById("user-info").innerHTML = `<h1>UserName : ${username}`;
            }catch(err){
                console.log(err.message);
            }
        }
        getUserInfo();
    </script>
</body>
</html>
